name: Fetch Bloomberg Daily

on:
  # Run daily at 6:00 PM CST (00:00 UTC next day) - after market close for complete daily news
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode (verbose logging)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

# Prevent concurrent runs to avoid git conflicts
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BLOOMBERG_DEBUG: ${{ github.event.inputs.debug || 'false' }}

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Calibre
        timeout-minutes: 5
        run: |
          sudo apt-get update
          sudo apt-get install -y calibre

      - name: Set date and environment variables
        run: |
          # Use CST (America/Chicago) for date to match user's timezone
          export TZ="America/Chicago"
          echo "TODAY=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "WORKFLOW_RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV
          echo "Fetching Bloomberg for: $(date +%Y-%m-%d) (CST)"
          echo "Debug mode: $BLOOMBERG_DEBUG"
          # Create temp output directory (used for logs even when fetch is skipped)
          mkdir -p temp_output

      - name: Check if already fetched today
        id: check_existing
        run: |
          if [ -f "books/Bloomberg_${{ env.TODAY }}.epub" ]; then
            echo "EPUB for today already exists, skipping fetch"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch Bloomberg news
        id: fetch
        if: steps.check_existing.outputs.skip != 'true'
        timeout-minutes: 10
        run: |
          echo "Starting Calibre fetch at $(date)"
          FETCH_START=$(date +%s)

          # Run Calibre to fetch news using our custom recipe
          ebook-convert bloomberg_filtered.recipe temp_output/Bloomberg_Raw.epub \
            --output-profile=generic_eink_hd 2>&1 | tee temp_output/calibre.log

          FETCH_END=$(date +%s)
          FETCH_DURATION=$((FETCH_END - FETCH_START))

          RAW_SIZE=$(stat -f%z temp_output/Bloomberg_Raw.epub 2>/dev/null || stat -c%s temp_output/Bloomberg_Raw.epub)
          echo "Raw EPUB size: $(du -h temp_output/Bloomberg_Raw.epub | cut -f1)"
          echo "Fetch duration: ${FETCH_DURATION}s"

          # Export for later steps
          echo "raw_size=$RAW_SIZE" >> $GITHUB_OUTPUT
          echo "fetch_duration=$FETCH_DURATION" >> $GITHUB_OUTPUT

      - name: Process EPUB
        id: process
        if: steps.check_existing.outputs.skip != 'true'
        timeout-minutes: 5
        run: |
          PROCESS_START=$(date +%s)

          # Process the EPUB (apply CSS, fonts, remove cruft)
          python process_epub.py temp_output/Bloomberg_Raw.epub "books/Bloomberg_${{ env.TODAY }}.epub" 2>&1 | tee temp_output/process.log

          PROCESS_END=$(date +%s)
          PROCESS_DURATION=$((PROCESS_END - PROCESS_START))

          FINAL_SIZE=$(stat -f%z "books/Bloomberg_${{ env.TODAY }}.epub" 2>/dev/null || stat -c%s "books/Bloomberg_${{ env.TODAY }}.epub")
          echo "Final EPUB size: $(du -h books/Bloomberg_${{ env.TODAY }}.epub | cut -f1)"
          echo "Process duration: ${PROCESS_DURATION}s"

          # Export for later steps
          echo "final_size=$FINAL_SIZE" >> $GITHUB_OUTPUT
          echo "process_duration=$PROCESS_DURATION" >> $GITHUB_OUTPUT

      - name: Cleanup old EPUBs (keep 7 days)
        run: |
          python cleanup_old_books.py --keep 7 2>&1 | tee temp_output/cleanup.log || true

      - name: Generate OPDS catalog and health check
        run: |
          python generate_opds.py 2>&1 | tee temp_output/opds.log

          echo "--- OPDS Catalog Preview ---"
          head -30 opds.xml

      - name: Upload artifact (backup)
        if: steps.check_existing.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bloomberg-${{ env.TODAY }}
          path: books/Bloomberg_${{ env.TODAY }}.epub
          retention-days: 30

      - name: Upload to Railway OPDS server
        run: |
          # Always upload if the EPUB exists (Railway may not have it yet)
          if [ -f "books/Bloomberg_${{ env.TODAY }}.epub" ]; then
            echo "Uploading to Railway OPDS server..."
            HTTP_CODE=$(curl -s -o /tmp/upload_response.txt -w "%{http_code}" \
              -X POST \
              -H "X-Upload-Secret: ${{ secrets.RAILWAY_UPLOAD_SECRET }}" \
              -F "file=@books/Bloomberg_${{ env.TODAY }}.epub" \
              "https://bloomberg-daily-production.up.railway.app/upload")
            cat /tmp/upload_response.txt
            echo ""
            echo "HTTP Status: $HTTP_CODE"
            if [ "$HTTP_CODE" != "200" ]; then
              echo "::warning::Railway upload returned status $HTTP_CODE"
            fi
          else
            echo "No EPUB found for today - skipping Railway upload"
          fi

      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ env.TODAY }}-${{ github.run_id }}
          path: |
            temp_output/
            *.log
          retention-days: 14

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all changes (new EPUBs, updated catalog, health.json, removed old files)
          git add books/
          git add opds.xml
          git add health.json 2>/dev/null || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily Briefing - ${{ env.TODAY }}

          Automated Bloomberg news fetch and OPDS catalog update.

          Co-Authored-By: Craft Agent <agents-noreply@craft.do>"

            git push
            echo "Changes pushed successfully"
          fi

          # Clean up temp files (don't commit these)
          rm -rf temp_output

      - name: Summary
        if: always()
        run: |
          echo "## Bloomberg Daily - ${{ env.TODAY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_existing.outputs.skip }}" == "true" ]; then
            echo "â­ï¸ **Skipped** - EPUB already exists for today" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Success**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Failed** - Check logs for details" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Build Info" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Date | ${{ env.TODAY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Git SHA | ${{ env.GIT_SHA }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run ID | ${{ github.run_id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug Mode | ${{ env.BLOOMBERG_DEBUG }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "books/Bloomberg_${{ env.TODAY }}.epub" ]; then
            echo "### EPUB Info" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Final Size | $(du -h books/Bloomberg_${{ env.TODAY }}.epub | cut -f1) |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### Archive State" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          ls -lh books/*.epub 2>/dev/null | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY || echo "| No books found | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [OPDS Feed](https://mylesmcook.github.io/bloomberg-daily/opds.xml)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’š [Health Check](https://mylesmcook.github.io/bloomberg-daily/health.json)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– [Landing Page](https://mylesmcook.github.io/bloomberg-daily/)" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Bloomberg fetch failed for ${{ env.TODAY }}. Check the logs and debug artifacts."
          # Optional: Add ntfy.sh notification here
          # curl -d "Bloomberg fetch failed - ${{ env.TODAY }}" ntfy.sh/your-topic

  # Deploy to GitHub Pages
  deploy:
    needs: fetch-and-publish
    runs-on: ubuntu-latest
    if: ${{ !failure() }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master  # Get the latest commit with new EPUB

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload entire repo (includes books/, opds.xml, health.json)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
